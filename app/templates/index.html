{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  var tapped = document.getElementById('tap-box');
    var mc = new Hammer(tapped);
    mc.on("tap", function(ev) {
    tapped.textContent = "tapped";
})
    
   var swiped = document.getElementById('swipe-box');
    var mc2 = new Hammer(swiped);
    mc2.on("swipe", function(ev) {
    swiped.textContent = "swiped";
})
    var panned = document.getElementById('pan-box');
    var mc3 = new Hammer(panned);
    mc3.on("pan", function(ev) {
    panned.textContent = "panned";
})
    var pressed = document.getElementById('press-box');
    var mc4 = new Hammer(pressed);
    mc4.on("press", function(ev) {
    pressed.textContent = "pressed";
})
    var rotated = document.getElementById('rotate-box');
    var mc5 = new Hammer(rotated);
    var r = new Hammer.Rotate();
    mc5.add([r]);
    mc5.on("rotate", function(ev) {
    rotated.textContent = "rotated";
})
    var pinched = document.getElementById('pinch-box');
    var mc6 = new Hammer(pinched);
    var p = new Hammer.Pinch();
    mc6.add([p]);
    mc6.on("pinch", function(ev) {
    pinched.textContent = "pinched";
})
  </script>
</body>
</html>
